[tool.poetry]
name = "etc-player"
version = "1.1.0"
description = "ETC Design Audio Playlist Player - turn a rasberry pi into a scheduled audio player."
authors = ["Brian Kohan <bckohan@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/bckohan/etc_design_player"
homepage = "https://www.emmatc.com"
keywords = ["django", "museum", "audio", "player", "schedule", "raspberry pi"]
packages = [{include = "etc_player"}]
classifiers = [
    "Environment :: Console",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django :: 4.2",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database :: Front-Ends",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Topic :: Office/Business :: Scheduling"
]

[tool.poetry.dependencies]
python = "^3.9"
django = "^4.2"
django-enum = ">=1.3.3,<3.0.0"
enum-properties = "^1.8.0"
gunicorn = "^23.0.0"
tzlocal = "^5.2"
django-typer = "^2.2.2"
rich = "^13.8.0"

[tool.poetry.group.pyaudio]
optional = true

[tool.poetry.group.pyaudio.dependencies]
pyaudio = "0.2.14"

[tool.poetry.scripts]
player = 'etc_player.player:main'


[tool.poetry.group.dev.dependencies]
ipython = "^8.13.2"
ipdb = "^0.13.13"
ruff = "^0.6.2"
coverage = "^7.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
exclude = [
    "etc_player/tests.py"
]
